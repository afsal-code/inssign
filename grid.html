<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .parent{
            display: grid;
            grid:100px / auto auto auto auto ;
            grid-gap:10px;
            background-color: rgb(219, 164, 92);
            padding:10px;
        }
        div{
            background-color: blueviolet;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }
    </style>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>

    </div>
</body>
</html>
